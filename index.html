            </svg>
          </div>

      </label>
      <img src="idk-modified.png" alt="Logo" class="logo">

      </g>
    </svg>
  </label>
  <div class="button-container">
    <a href="https://youtube.com" class="btn">Youtube</a>
    <a href="https://chatgpt.com" class="btnl">ChatGPT</a>
    <a href="https://github.com" class="btn2">Github</a>
  </div>
  <script>
      const toggle = document.getElementById('input');

      function setColors(checked) {
        if (checked) {
          document.documentElement.style.setProperty('--background-color', 'black');
          document.documentElement.style.setProperty('--text-color', 'white');
          document.documentElement.style.setProperty('--invert', 'invert(0)');
        } else {
          document.documentElement.style.setProperty('--background-color', 'grey');
          document.documentElement.style.setProperty('--text-color', 'black');
          document.documentElement.style.setProperty('--invert', 'invert(1)');
        }
      }

      if (toggle) {
        setColors(toggle.checked); // Farben direkt beim Laden setzen

        toggle.addEventListener('change', function() {
          setColors(this.checked);
        });
      }


    </script>
  </body>

</html>
