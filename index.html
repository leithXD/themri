<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitheddine Themri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      color: #ddd; /* weiches helles Grau statt Wei√ü */
    }

    .background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168,85,247,0.15), transparent);
      filter: blur(40px);
      pointer-events: none;
      transition: transform 0.1s ease-out;
    }

    .card {
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      border-color: rgba(168, 85, 247, 0.7);
      color: #ddd;
      background-color: rgba(20, 10, 30, 0.6); /* leicht dunkler lila transparent */
    }

    .card:hover {
      box-shadow: 0 0 25px 5px rgba(168, 85, 247, 0.8);
      transform: scale(1.05);
      border-color: rgba(168, 85, 247, 1);
      color: #eee;
      background-color: rgba(50, 25, 70, 0.8);
    }

    h1 {
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.7);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body class="min-h-screen text-gray-300">
  <div class="background">
    <div class="circle" style="width: 200px; height: 200px; top: 10%; left: 20%;"></div>
    <div class="circle" style="width: 300px; height: 300px; top: 60%; left: 70%;"></div>
    <div class="circle" style="width: 150px; height: 150px; top: 40%; left: 40%;"></div>
    <div class="circle" style="width: 250px; height: 250px; top: 30%; left: 80%;"></div>
  </div>

  <script>
    document.addEventListener('mousemove', (e) => {
      const circles = document.querySelectorAll('.circle');
      circles.forEach((circle, index) => {
        const speed = 0.02 + index * 0.01;
        const x = (e.clientX - window.innerWidth / 2) * speed;
        const y = (e.clientY - window.innerHeight / 2) * speed;
        circle.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>

  <div class="text-center pt-12">
    <h1 class="text-4xl font-bold">Leitheddine Themri</h1>
  </div>

  <div class="space-y-12 sm:mx-72 mx-8 py-20">
    <a href="https://www.tiktok.com/@akhileith?_t=ZN-8wexOvbTKfG&_r=1" target="_blank" class="block">
      <div class="card border flex grid grid-cols-5 rounded-lg border-t-2 border-l-2">
        <div class="translate-y-4 pl-8">
          <img alt="tiktok logo" width="30" height="30" src="https://www.svgrepo.com/show/333611/tiktok.svg" />
        </div>
        <h3 class="text-center py-5 col-end-4 pl-2">TikTok</h3>
      </div>
    </a>

    <a href="https://www.instagram.com/leith.emri?igsh=c3ljbHd1dml1NGtz" target="_blank" class="block">
      <div class="card border flex grid grid-cols-5 rounded-lg border-t-2 border-l-2">
        <div class="translate-y-4 pl-8">
          <img alt="instagram logo" width="30" height="30" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" />
        </div>
        <h3 class="text-center py-5 col-end-4 pl-2">Instagram</h3>
      </div>
    </a>

    <a href="https://github.com/leithXD" target="_blank" class="block">
      <div class="card border flex grid grid-cols-5 rounded-lg border-t-2 border-l-2">
        <div class="translate-y-4 pl-8">
          <img alt="github logo" width="30" height="30" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" />
        </div>
        <h3 class="text-center py-5 col-end-4 pl-2">Github</h3>
      </div>
    </a>

    <a href="https://discord.com/users/971500756660256778" target="_blank" class="block">
      <div class="card border flex grid grid-cols-5 rounded-lg border-t-2 border-l-2">
        <div class="translate-y-4 pl-8">
          <img alt="discord logo" width="30" height="30" src="https://www.svgrepo.com/show/353655/discord-icon.svg" />
        </div>
        <h3 class="text-center py-5 col-end-4 pl-2">Discord</h3>
      </div>
    </a>
  </div>
</body>
</html>
